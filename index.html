<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to ImpetX</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" integrity="sha384-7tIwW4quYS2+TZCwuAPnUY+dRqg28ylzlIoVXAwpfiTs+CMKsAOSsWYQ96c/ZnV+" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="nav-content">
                <img src="assets/images/logo.svg" alt="ImpetX logo" class='logo'>
            </div>
        </nav>

        <div class="hero">
            <h1 class='hero-heading'>We are a digital product agency based in Bangladesh</h1>
        </div>

        <div class="works">
            <h1 class="works-heading">What We Do</h1>
            <div class="card-wrapper">
                <div class="card">
                    <div class="card-image">
                        <img src="assets/images/web_app.jpg" alt="Web Application Image">
                        <h2 class='card-text'>Web Application</h2>
                    </div>
                </div>

                <div class="card">
                    <div class="card-image">
                        <img src="assets/images/mobile_app.jpg" alt="Mobile Application Image">
                        <h2 class='card-text'>Mobile Application</h2>
                    </div>
                </div>

                <div class="card">
                    <div class="card-image">
                        <img src="assets/images/digital_marketing.jpg" alt="Digital Marketing Image">
                        <h2 class='card-text'>Digital Marketing</h2>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer">
                <p>&copy; 2017 ImpetX.</p>
            </div>
        </footer>
    </div>

</html>
